<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
    <link rel="stylesheet" href="CSS/payrollstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Playwrite+HU:wght@100..400&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Volkhov&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="d-flex">

        
        <div id="sideBar">
            <button class="btn btn-outline-secondary d-md-none mb-3" id="closeSidebar">
                &times; Close
            </button>
            <ul id="option">
                <li><a href="#"><i class="fa-solid fa-cookie-bite"></i> Overview</a></li><br>
                <li><a href="payroll.html" target="_blank"><i class="fa-solid fa-receipt"></i> Payroll</a></li><br>
                <li><a href="#"><i class="fa-solid fa-receipt"></i> Payslip</a></li>
            </ul>
        </div>

    <div class="container">
        <div class="d-flex my-5">
        <h2 class="payroll">Payroll Details</h2> 
        <button class="monthBtn ms-auto me-5">This Month<i class="fa fa-calendar" aria-hidden="true"></i></button> 
        <button id="downloadBtn"class="downloadBtn" onclick="downloadPDF()">Download</button>
        <div class="payslip" id="payslipOutput" style="display:none;"></div>
    </div>
    <div class="container1">
        <!-- Row 1 -->
        <div class="form-row">
            <div class="form-group">
                <label class="emp">Employee Name</label>
                <input type="text" id="empName">
            </div>
            <div class="form-group">
                <label class="emp">Employee Role</label>
                <input type="text" id="empRole">
            </div>
            <div class="form-group">
                <label class="emp">Employee ID</label>
                <input type="text" id="empId">
            </div>
        </div>
    
        <!-- Row 2 -->
        <div class="form-row">
            <div class="form-group">
                <label class="emp">Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label class="emp">Basic Salary</label>
                <input type="number" id="basicSalary">
            </div>
            <div class="form-group">
                <label class="emp">Total</label>
                <input type="number" id="totalSalary">
            </div>
        </div>
    
        <!-- Row 3 -->
        <div class="form-row">
            <div class="form-group">
                <label class="emp">Number of Working Days</label>
                <input type="number" id="workingDays">
            </div>
            <div class="form-group">
                <label class="emp">Total Present Days</label>
                <input type="number" id="presentDays">
            </div>
            <div class="form-group">
                <label class="emp">Total Leave Days</label>
                <input type="number" id="leaveDays">
            </div>
        </div>
    
        <!-- Row 4 -->
        <div class="form-row">
            <div class="form-group">
                <label class="emp">Allowances</label>
                <input type="number" id="allowances">
            </div>
            <div class="form-group">
                <label class="emp">Deductions</label>
                <input type="number" id="deductions">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <button id="submitBtn" class="submitBtn ms-auto" onclick="submitPayslip()">Submit Payroll</button>
            </div>
            <div class="form-group">
                <button id="cancelBtn" onclick="clear()">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="payslip" id="payslipOutput" style="display:none;"></div>



    <script src="JS/Payrollscript.js"> </script>
</body>
</html>
