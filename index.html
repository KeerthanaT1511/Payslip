<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaySlip Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Playwrite+HU:wght@100..400&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Volkhov&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Image -->
            <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
                <section id="left-section">
                    <img src="Images/Untitled.png" class="round-image img-fluid" alt="login image">
                </section>
            </div>
    
            <!-- Right Form -->
            <div class="col-12 col-md-6">
                <h1 id="loginHeading">Login</h1>
                <section id="right-section">
                    
                    <div class="input-wrapper mb-3">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
    
                    <div class="input-wrapper mb-3">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
    
                    <a href="#" id="forgetLink">Forget Password?</a><br>
                    <a href="Overview.html" id="loginPage" target="_blank">Login</a>
                </section>
            </div>
        </div>
    </div>
    
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
